<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github</title>
</head>
<body>
    <h3 id="name">Welcome </h3>
    <button id="logout" onclick="logout()" style="margin-top: 10px; margin-right: 10px; float: right;">Logout</button>
    <div class="container">
        <div class="row">
        <div class="col-sm">
            <h4>Create new repository</h4>
            <input type="text" id="repoName">
            <button onclick="add()">Create</button>
            <p id="message" style="color:green"></p><br><br>

            <h4>Search repository</h4>
            <input type="text" id="repoSearch">
            <button onclick="search()">Search</button><br>
            <p id="messageSearch" style="color:green"></p>
        </div>
        <div class="col-sm">
            <ul id="repositories">Setia's Repositories</ul>
        </div>
        <div class="col-sm">
            <ul id="searchResult">Search Result</ul>
        </div>
        </div>
    </div>

    <script>
        axios.get('http://localhost:3000/users/repo')
        .then(result => {
            data = result.data
            data.forEach(element => {
                $('#repositories').append(`<li>${element.name}</li>`)
            });
        })
        .catch(err => {
            console.log(err);
        })
        
        function add() {
            var x = $("#repoName").val();
            axios.post('http://localhost:3000/users/repo/create', {
                name: x
            })
            .then(newRepo => {
                $("#message").html('Success')
                location.reload()
            })
            .catch(err => {
                console.log(err)
            })
        }

        function search(){
            var x = $("#repoSearch").val();
            axios.get(`http://localhost:3000/users/repo/search?q=${x}`)
            .then(result => {
                data = result.data.items
                data.forEach(element => {
                    $('#searchResult').append(`<li>${element.name}</li>`)
                })
                $("#messageSearch").html('Success')
            })
            .catch(err => {
                console.log(err);
            })
        }
        
    </script>
    <script>
        let token = localStorage.getItem('token')
        if(token === null){
            alert('Please login!')
            window.location='index.html'
        }
    </script>
    <script>
    $(document).ready(function() {
        let theName = localStorage.getItem('name')
        $("#name").append(theName)
    });
    </script>
    <script src="login.js"></script>
</body>
</html>
