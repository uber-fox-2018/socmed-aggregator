<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>
  <script>
    window.onload = function () {
      if (localStorage.getItem("token")) {
        window.location= "http://localhost:8080/home.html"
      }
    }
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        axios.post('http://localhost:3000/users/login', {
          fbtoken: response.authResponse.accessToken
        })
        .then(function(response) {
          localStorage.setItem("token", response.data.token);
          window.location= "http://localhost:8080/home.html"
          
        })
        .catch(function(error) {
          $("#alertLogin").css("display","block")
        })
      } 
    }
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2190548590958522',
        cookie     : true,  // enable cookies to allow the server to access 
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.8' // use graph api version 2.8
      });
      // FB.getLoginStatus(function(response) {
      //   statusChangeCallback(response);
      // });
      
    };
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div class="container" style="margin-top :200px; text-align: center">
    <p id = "desc">login to github portal using facebook</p>
    <div class="fb-login-button" type="button" data-width="300px" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState()"></div>
    <p id = "alertLogin" style="display: none; color : red">Failed login, please try again later</p>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
